
<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Вход</title>
  <link id="favicon" rel="icon" type="image/png" href="https://turistibg.weebly.com/uploads/1/0/3/2/10320234/chatgpt-image-22-07-2025-19-54-12-removebg-preview_orig.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #eef3f7;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }

    .logo {
      width: 180px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .login-box {
      display: none;
      margin-top: 20px;
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .login-box h2 {
      margin-bottom: 1em;
    }

    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 0.8em;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      width: 100%;
      padding: 0.8em;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    .error {
      color: red;
      margin-top: 1em;
    }
  </style>
</head>
<body>

  <img src="https://turistibg.weebly.com/uploads/1/0/3/2/10320234/chatgpt-image-22-07-2025-19-54-12-removebg-preview_orig.png" alt="Лого" class="logo" onclick="showLogin()">

  <div class="login-box" id="loginBox">
    <h2>Админ Вход</h2>
    <form onsubmit="return login(event)">
      <input type="email" id="email" placeholder="Имейл" required>
      <input type="password" id="password" placeholder="Парола" required>
      <button type="submit">Вход</button>
    </form>
    <div class="error" id="error"></div>
  </div>

  <script>
    function showLogin() {
      document.getElementById("loginBox").style.display = "block";
    }

    function login(event) {
      event.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (email === "admin@example.com" && password === "parola123") {
        alert("Успешен вход!");
        window.location.href = "calendar.html";
      } else {
        document.getElementById('error').innerText = "Грешен имейл или парола.";
      }
    }
  </script>

</body>
</html>
