
<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>Админ панел – Заявки</title>
  <style>
    body { font-family: sans-serif; background: #f8f8f8; padding: 1rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { padding: 0.5rem; border: 1px solid #ccc; text-align: left; }
    th { background: #004d3c; color: white; }
    .btn { margin-right: 4px; padding: 4px 8px; border: none; cursor: pointer; }
    .preview-img { max-width: 200px; height: auto; }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
    .modal-content { background: white; padding: 1rem; margin: 10% auto; width: 80%; max-width: 600px; position: relative; }
    .close { position: absolute; top: 10px; right: 15px; font-size: 18px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Админ панел – Заявки за нови обекти</h1>
  <table>
    <thead>
      <tr>
        <th>Заглавие</th>
        <th>Описание</th>
        <th>Координати</th>
        <th>Планина</th>
        <th>Снимка</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody id="requestsBody"></tbody>
  </table>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>Преглед / Редакция</h3>
      <input type="hidden" id="editId">
      <label>Заглавие: <input id="editTitle"></label><br><br>
      <label>Описание: <textarea id="editDesc" rows="3" style="width:100%"></textarea></label><br><br>
      <label>Планина: <input id="editMountain"></label><br><br>
      <label>Ширина: <input id="editLat" type="number" step="any"></label><br><br>
      <label>Дължина: <input id="editLng" type="number" step="any"></label><br><br>
      <button onclick="saveEdit()" class="btn" style="background: green; color: white;">Запази</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabase = supabase.createClient(
      'https://cmiylzpmpwqbacjoqtkx.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNtaXlsenBtcHdxYmFjam9xdGt4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM5ODcwMDUsImV4cCI6MjA2OTU2MzAwNX0.FY2d1NSGTmw6SydxT_V0cKF7Kp2USbp91VdfO_eqZz8'
    );

    async function fetchRequests() {
      const { data, error } = await supabase
        .from('pending_places')
        .select('*')
        .order('created_at', { ascending: false });

      if (error) return console.error('Грешка при зареждане:', error);

      const body = document.getElementById('requestsBody');
      body.innerHTML = '';

      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.title}</td>
          <td>${row.description}</td>
          <td>${row.latitude?.toFixed(5)}, ${row.longitude?.toFixed(5)}</td>
          <td>${row.mountain || ''}</td>
          <td><img src="${row.image_url}" class="preview-img" /></td>
          <td>
            <button class="btn" onclick="openModal('${row.id}', '${row.title}', \`${row.description}\`, '${row.mountain}', ${row.latitude}, ${row.longitude})">Преглед</button>
            <button class="btn" style="background:green;color:white;" onclick="approve('${row.id}')">Одобри</button>
            <button class="btn" style="background:red;color:white;" onclick="reject('${row.id}')">Отхвърли</button>
          </td>`;
        body.appendChild(tr);
      });
    }

    async function approve(id) {
      const { data, error } = await supabase
        .rpc('approve_place', { pending_id: id });
      if (error) return alert('Грешка при одобряване');
      fetchRequests();
    }

    async function reject(id) {
      await supabase.from('pending_places').delete().eq('id', id);
      fetchRequests();
    }

    function openModal(id, title, desc, mountain, lat, lng) {
      document.getElementById('editId').value = id;
      document.getElementById('editTitle').value = title;
      document.getElementById('editDesc').value = desc;
      document.getElementById('editMountain').value = mountain;
      document.getElementById('editLat').value = lat;
      document.getElementById('editLng').value = lng;
      document.getElementById('modal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    async function saveEdit() {
      const id = document.getElementById('editId').value;
      const updates = {
        title: document.getElementById('editTitle').value,
        description: document.getElementById('editDesc').value,
        mountain: document.getElementById('editMountain').value,
        latitude: parseFloat(document.getElementById('editLat').value),
        longitude: parseFloat(document.getElementById('editLng').value)
      };

      const { error } = await supabase
        .from('pending_places')
        .update(updates)
        .eq('id', id);

      if (error) return alert('Грешка при запис');

      closeModal();
      fetchRequests();
    }

    fetchRequests();
  </script>
</body>
</html>
