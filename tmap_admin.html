<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Админ панел – Заявки</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f7f7f7; }
    h2 { color: #333; }
    table { width: 100%; border-collapse: collapse; background: white; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #eee; }
    button { padding: 5px 10px; margin-top: 5px; }
  </style>
</head>
<body>
  <h2>Администраторски панел – Заявки за обекти</h2>
  <table id="requests-table">
    <thead>
      <tr>
        <th>Заглавие</th>
        <th>Описание</th>
        <th>Снимка</th>
        <th>Координати</th>
        <th>Действие</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const SUPABASE_URL = 'https://cmiylzpmpwqbacjoqtkx.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNtaXlsenBtcHdxYmFjam9xdGt4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM5ODcwMDUsImV4cCI6MjA2OTU2MzAwNX0.FY2d1NSGTmw6SydxT_V0cKF7Kp2USbp91VdfO_eqZz8';

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function loadRequests() {
      const { data, error } = await supabase
        .from('pending_places')
        .select('*')
        .order('created_at', { ascending: false });

      const tbody = document.querySelector('#requests-table tbody');
      tbody.innerHTML = '';

      if (error) {
        tbody.innerHTML = `<tr><td colspan="5">Грешка при зареждане на заявките.</td></tr>`;
        console.error(error);
        return;
      }

      if (data.length === 0) {
        tbody.innerHTML = `<tr><td colspan="5">Няма заявки.</td></tr>`;
        return;
      }

      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.title}</td>
          <td>${row.description}</td>
          <td><a href="${row.image_url}" target="_blank">Виж</a></td>
          <td>${row.latitude}, ${row.longitude}</td>
          <td><button onclick="approveRequest('${row.id}', '${row.title}', '${row.description}', '${row.image_url}', '${row.latitude}', '${row.longitude}')">Одобри</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function approveRequest(id, title, description, image_url, latitude, longitude) {
      const { error: insertError } = await supabase
        .from('objects')
        .insert([{ title, description, image_url, latitude, longitude }]);

      if (insertError) {
        alert("Грешка при одобрение: " + insertError.message);
        return;
      }

      await supabase.from('pending_places').delete().eq('id', id);
      alert("Успешно одобрено!");
      loadRequests();
    }

    loadRequests();
  </script>
</body>
</html>
