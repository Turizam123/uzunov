<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Админ панел – Заявки</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
    h1 { color: #004d40; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background-color: #004d40; color: white; }
    tr:nth-child(even) { background: #f2f2f2; }
    button { padding: 6px 12px; margin-right: 4px; }
    .status { font-weight: bold; }
  </style>
</head>
<body>
  <h1>Админ панел – Заявки за нови обекти</h1>
  <table id="requestsTable">
    <thead>
      <tr>
        <th>Заглавие</th>
        <th>Описание</th>
        <th>Координати</th>
        <th>Планина</th>
        <th>Снимка</th>
        <th>Действия</th>
        <th>Статус</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://cmiylzpmpwqbacjoqtkx.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNtaXlesenBtcHdxYmFjam9xdGt4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM5ODcwMDUsImV4cCI6MjA2OTU2MzAwNX0.FY2d1NSGTmw6SydxT_V0cKF7Kp2USbp91VdfO_eqZz8'
    );

    const tableBody = document.querySelector('#requestsTable tbody');

    async function fetchRequests() {
      const { data, error } = await supabase
        .from('pending_places')
        .select('*')
        .order('created_at', { ascending: false });

      if (error) {
        console.error('Грешка при зареждане:', error.message);
        return;
      }

      tableBody.innerHTML = '';
      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td contenteditable="true" data-field="title">${row.title || ''}</td>
          <td contenteditable="true" data-field="description">${row.description || ''}</td>
          <td contenteditable="true" data-field="latitude">${row.latitude?.toFixed(5) || ''}, ${row.longitude?.toFixed(5) || ''}</td>
          <td contenteditable="true" data-field="mountain">${row.mountain || ''}</td>
          <td><img src="${row.image_url || ''}" alt="снимка" width="100"/></td>
          <td>
            <button onclick="updateRow('${row.id}', this)">Редактирай</button>
          </td>
          <td class="status" id="status-${row.id}">—</td>
        `;
        tableBody.appendChild(tr);
      });
    }

    window.updateRow = async (id, btn) => {
      const tr = btn.closest('tr');
      const updatedData = {
        title: tr.children[0].innerText.trim(),
        description: tr.children[1].innerText.trim(),
        latitude: parseFloat(tr.children[2].innerText.split(',')[0]),
        longitude: parseFloat(tr.children[2].innerText.split(',')[1]),
        mountain: tr.children[3].innerText.trim()
      };

      const { error } = await supabase
        .from('pending_places')
        .update(updatedData)
        .eq('id', id);

      const statusEl = document.getElementById(`status-${id}`);
      if (error) {
        console.error('Грешка при обновяване:', error.message);
        statusEl.textContent = '⚠️ Грешка';
        statusEl.style.color = 'red';
      } else {
        statusEl.textContent = '✅ Обновено';
        statusEl.style.color = 'green';
      }
    };

    fetchRequests();
  </script>
</body>
</html>
