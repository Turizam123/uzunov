
<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Админ панел – Заявки за нови обекти</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
    h1 { text-align: center; color: #0b3d2e; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background-color: #0b3d2e; color: white; }
    button { padding: 6px 10px; margin: 2px; cursor: pointer; }
    .status { font-weight: bold; }
  </style>
</head>
<body>
  <h1>Админ панел – Заявки за нови обекти</h1>
  <table>
    <thead>
      <tr>
        <th>Заглавие</th>
        <th>Описание</th>
        <th>Координати</th>
        <th>Планина</th>
        <th>Снимка</th>
        <th>Действия</th>
        <th>Статус</th>
      </tr>
    </thead>
    <tbody id="pending-list"></tbody>
  </table>

  <script>
    const supabase = supabase.createClient(
      "https://cmiylzpmpwqbacjoqtkx.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNtaXlesenBtcHdxYmFjam9xdGt4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM5ODcwMDUsImV4cCI6MjA2OTU2MzAwNX0.FY2d1NSGTmw6SydxT_V0cKF7Kp2USbp91VdfO_eqZz8"
    );

    async function loadPending() {
      const { data, error } = await supabase
        .from("pending_places")
        .select("*")
        .order("created_at", { ascending: false });

      if (error) {
        console.error("Грешка при зареждане на заявки:", error.message);
        return;
      }

      const list = document.getElementById("pending-list");
      list.innerHTML = "";

      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.title}</td>
          <td>${row.description}</td>
          <td>${row.latitude?.toFixed(5)}, ${row.longitude?.toFixed(5)}</td>
          <td>${row.mountain || ""}</td>
          <td><a href="${row.image_url}" target="_blank">Виж</a></td>
          <td>
            <button onclick="approve(${row.id}, '${row.title.replace(/'/g, "\'")}', '${row.description.replace(/'/g, "\'")}', ${row.latitude}, ${row.longitude}, '${row.image_url}', '${row.mountain || ""}')">Одобри</button>
            <button onclick="reject(${row.id})">Отхвърли</button>
          </td>
          <td class="status" id="status-${row.id}">Чака</td>
        `;
        list.appendChild(tr);
      });
    }

    async function approve(id, title, description, lat, lon, image_url, mountain) {
      const insert = await supabase.from("objects").insert([{
        title, description, latitude: lat, longitude: lon, image_url
      }]);

      if (insert.error) {
        alert("Грешка при одобрение: " + insert.error.message);
        return;
      }

      await supabase.from("pending_places").delete().eq("id", id);
      document.getElementById(`status-${id}`).innerText = "✅ Одобрено";
      loadPending();
    }

    async function reject(id) {
      const del = await supabase.from("pending_places").delete().eq("id", id);
      if (del.error) {
        alert("Грешка при изтриване: " + del.error.message);
        return;
      }
      document.getElementById(`status-${id}`).innerText = "❌ Отхвърлено";
      loadPending();
    }

    loadPending();
  </script>
</body>
</html>
