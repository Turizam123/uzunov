
<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Админ панел – Заявки</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #004d40;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      border: 1px solid #004d40;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #004d40;
      color: white;
    }
    img {
      max-width: 100px;
    }
    button {
      padding: 5px 10px;
      margin: 2px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.6/dist/umd/supabase.min.js"></script>
</head>
<body>
  <h1>Админ панел – Заявки за нови обекти</h1>
  <table>
    <thead>
      <tr>
        <th>Заглавие</th>
        <th>Описание</th>
        <th>Координати</th>
        <th>Планина</th>
        <th>Снимка</th>
        <th>Действия</th>
        <th>Статус</th>
      </tr>
    </thead>
    <tbody id="requests-table"></tbody>
  </table>

  <script>
    const SUPABASE_URL = 'https://cmiylzpmpwqbacjoqtkx.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNtaXlsenBtcHdxYmFjam9xdGt4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM5ODcwMDUsImV4cCI6MjA2OTU2MzAwNX0.FY2d1NSGTmw6SydxT_V0cKF7Kp2USbp91VdfO_eqZz8';

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function loadRequests() {
      const { data, error } = await supabase
        .from('pending_places')
        .select('*')
        .order('created_at', { ascending: false });

      const tableBody = document.getElementById('requests-table');
      tableBody.innerHTML = '';

      if (error) {
        console.error('Грешка при зареждане:', error.message);
        return;
      }

      data.forEach((item) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.title || ''}</td>
          <td>${item.description || ''}</td>
          <td>${item.latitude?.toFixed(5)}, ${item.longitude?.toFixed(5)}</td>
          <td>${item.mountain || ''}</td>
          <td><img src="${item.image_url || ''}" alt="Image"></td>
          <td>
            <button onclick="approve('${item.id}')">Одобри</button>
            <button onclick="reject('${item.id}')">Отхвърли</button>
          </td>
          <td id="status-${item.id}">Очаква</td>
        `;
        tableBody.appendChild(row);
      });
    }

    async function approve(id) {
      const { data: record, error } = await supabase
        .from('pending_places')
        .select('*')
        .eq('id', id)
        .single();

      if (error) {
        alert('Грешка при извличане');
        return;
      }

      const insert = await supabase.from('objects').insert({
        title: record.title,
        description: record.description,
        image_url: record.image_url,
        latitude: record.latitude,
        longitude: record.longitude,
        created_at: record.created_at,
      });

      if (insert.error) {
        alert('Грешка при одобрение');
        return;
      }

      await supabase.from('pending_places').delete().eq('id', id);
      document.getElementById(`status-${id}`).innerText = 'Одобрено';
    }

    async function reject(id) {
      await supabase.from('pending_places').delete().eq('id', id);
      document.getElementById(`status-${id}`).innerText = 'Отхвърлено';
    }

    loadRequests();
  </script>
</body>
</html>
