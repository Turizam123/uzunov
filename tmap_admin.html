
<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Админ панел – Заявки</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; margin: 0; padding: 2rem; }
    h1 { color: #004d40; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    th { background: #004d40; color: white; }
    tr:nth-child(even) { background: #f2f2f2; }
    button { margin-right: 5px; }
  </style>
</head>
<body>
  <h1>Админ панел – Заявки за нови обекти</h1>
  <div id="error" style="color:red;"></div>
  <table>
    <thead>
      <tr>
        <th>Заглавие</th>
        <th>Описание</th>
        <th>Координати</th>
        <th>Планина</th>
        <th>Снимка</th>
        <th>Действия</th>
        <th>Статус</th>
      </tr>
    </thead>
    <tbody id="requests-table"></tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = supabasejs.createClient(
      'https://cmiylzpmpwqbacjoqtkx.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNtaXlsenBtcHdxYmFjam9xdGt4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM5ODcwMDUsImV4cCI6MjA2OTU2MzAwNX0.FY2d1NSGTmw6SydxT_V0cKF7Kp2USbp91VdfO_eqZz8'
    );

    async function loadRequests() {
      const { data, error } = await supabase
        .from('pending_places')
        .select('*')
        .order('created_at', { ascending: false });

      if (error) {
        document.getElementById("error").textContent = "Грешка при зареждане: " + error.message;
        console.error(error);
        return;
      }

      const table = document.getElementById("requests-table");
      table.innerHTML = "";

      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.title}</td>
          <td>${row.description}</td>
          <td>${row.latitude}, ${row.longitude}</td>
          <td>${row.mountain || ""}</td>
          <td><img src="${row.image_url}" alt="img" width="60"/></td>
          <td>
            <button onclick="editRow('${row.id}')">Редактирай</button>
          </td>
          <td><span id="status-${row.id}">-</span></td>
        `;
        table.appendChild(tr);
      });
    }

    async function editRow(id) {
      const newTitle = prompt("Въведи ново заглавие:");
      if (!newTitle) return;

      const { error } = await supabase
        .from('pending_places')
        .update({ title: newTitle })
        .eq('id', id);

      const status = document.getElementById("status-" + id);
      if (error) {
        status.textContent = "Грешка!";
        console.error(error);
      } else {
        status.textContent = "Обновено!";
        loadRequests();
      }
    }

    loadRequests();
  </script>
</body>
</html>
