
<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Админ панел – Заявки за нови обекти</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8f8f8; margin: 0; padding: 20px; }
        h1 { color: #004d40; }
        table { border-collapse: collapse; width: 100%; background: white; }
        th, td { border: 1px solid #004d40; padding: 10px; text-align: left; }
        th { background-color: #004d40; color: white; }
        button { padding: 5px 10px; margin: 2px; }
        .status { margin-top: 10px; font-weight: bold; }
        .error { color: red; }
        .success { color: green; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<h1>Админ панел – Заявки за нови обекти</h1>
<table id="places-table">
    <thead>
        <tr>
            <th>Заглавие</th>
            <th>Описание</th>
            <th>Координати</th>
            <th>Планина</th>
            <th>Снимка</th>
            <th>Действия</th>
            <th>Статус</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<div id="status" class="status"></div>

<script>
    const SUPABASE_URL = "https://cmiylzpmpwqbacjoqtkx.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNtaXlsenBtcHdxYmFjam9xdGt4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM5ODcwMDUsImV4cCI6MjA2OTU2MzAwNX0.FY2d1NSGTmw6SydxT_V0cKF7Kp2USbp91VdfO_eqZz8";

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function loadData() {
        const { data, error } = await supabase
            .from('pending_places')
            .select('*')
            .order('created_at', { ascending: false });

        const table = document.querySelector('#places-table tbody');
        table.innerHTML = '';

        if (error) {
            document.getElementById('status').innerHTML = '<span class="error">Грешка при зареждане: ' + error.message + '</span>';
            return;
        }

        if (data.length === 0) {
            document.getElementById('status').innerHTML = '<span>Няма текущи заявки.</span>';
        }

        data.forEach(row => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td contenteditable="true">${row.title}</td>
                <td contenteditable="true">${row.description}</td>
                <td contenteditable="true">${row.latitude}, ${row.longitude}</td>
                <td contenteditable="true">${row.mountain || ""}</td>
                <td><img src="${row.image_url}" alt="Снимка" width="100"/></td>
                <td><button onclick="updateRow('${row.id}', this)">Редактирай</button></td>
                <td id="status-${row.id}">–</td>
            `;
            table.appendChild(tr);
        });
    }

    async function updateRow(id, btn) {
        const tr = btn.closest('tr');
        const cells = tr.querySelectorAll('td');
        const title = cells[0].innerText.trim();
        const description = cells[1].innerText.trim();
        const coords = cells[2].innerText.trim().split(',');
        const latitude = parseFloat(coords[0]);
        const longitude = parseFloat(coords[1]);
        const mountain = cells[3].innerText.trim();

        const { error } = await supabase
            .from('pending_places')
            .update({ title, description, latitude, longitude, mountain })
            .eq('id', id);

        const statusCell = document.getElementById('status-' + id);

        if (error) {
            statusCell.innerHTML = '<span class="error">Грешка: ' + error.message + '</span>';
        } else {
            statusCell.innerHTML = '<span class="success">Записано</span>';
        }
    }

    loadData();
</script>

</body>
</html>
