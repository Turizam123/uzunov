<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>Админ панел – Заявки за обекти</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; padding: 2rem; }
    .request-card { background: white; border-radius: 8px; padding: 1rem; margin-bottom: 1rem; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    button { margin-right: 0.5rem; }
  </style>
</head>
<body>
  <h2>Администраторски панел – Заявки за обекти</h2>
  <div id="requests">Зареждане...</div>

  <script defer>
    window.addEventListener('DOMContentLoaded', async () => {
      const supabase = window.supabase.createClient('https://cmiylzpmpwqbacjoqtkx.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...');
      const container = document.getElementById('requests');

      async function loadRequests() {
        const { data, error } = await supabase.from('pending_places').select('*');
        if (error) return container.innerHTML = "Грешка при зареждане.";
        if (data.length === 0) return container.innerHTML = "Няма чакащи заявки.";

        container.innerHTML = '';
        data.forEach(req => {
          const div = document.createElement('div');
          div.className = 'request-card';
          div.innerHTML = `
            <h3>${req.title}</h3>
            <p>${req.description}</p>
            <img src="${req.image_url}" width="200"><br />
            <p><b>Координати:</b> ${req.latitude}, ${req.longitude}</p>
            <button onclick="approve('${req.id}')">Одобри</button>
            <button onclick="reject('${req.id}')">Отхвърли</button>
          `;
          container.appendChild(div);
        });
      }

      window.approve = async (id) => {
        const { data, error } = await supabase.rpc('approve_place', { pid: id });
        if (!error) loadRequests();
      };

      window.reject = async (id) => {
        await supabase.from('pending_places').delete().eq('id', id);
        loadRequests();
      };

      loadRequests();
    });
  </script>
</body>
</html>
