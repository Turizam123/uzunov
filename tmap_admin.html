<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>Админ панел – Заявки за обекти</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; padding: 2rem; }
    .request-card { background: white; border-radius: 8px; padding: 1rem; margin-bottom: 1rem; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    button { margin-top: 0.5rem; }
  </style>
</head>
<body>
  <h2>Администраторски панел – Заявки за обекти</h2>
  <div id="requests"></div>
  <script>
    const supabase = supabase.createClient('https://cmiylzpmpwqbacjoqtkx.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNtaXlsenBtcHdxYmFjam9xdGt4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE2OTkwNjA5MzAsImV4cCI6MjAxNDYzNjkzMH0.bZcZtVDnN0r_aK7zHMxDxvVvXkEPXDD1Bv-wg9kEfh4');
    async function loadRequests() {
      const { data, error } = await supabase.from('pending_places').select('*').order('created_at', { ascending: false });
      if (error || !data.length) {
        document.getElementById('requests').innerHTML = '<p>Няма чакащи заявки.</p>'; return;
      }
      const container = document.getElementById('requests');
      container.innerHTML = '';
      data.forEach(place => {
        const div = document.createElement('div');
        div.className = 'request-card';
        div.innerHTML = `
          <h3>${place.title}</h3>
          <p>${place.description}</p>
          <img src="${place.image_url}" style="max-width:100%;" />
          <p>Координати: ${place.latitude}, ${place.longitude}</p>
          <button onclick="approve('${place.id}')">Одобри</button>
          <button onclick="reject('${place.id}')">Отхвърли</button>
        `;
        container.appendChild(div);
      });
    }
    async function approve(id) {
      const { data, error } = await supabase.rpc('approve_pending_place', { pending_id: id });
      if (error) alert('Грешка!'); else loadRequests();
    }
    async function reject(id) {
      await supabase.from('pending_places').delete().eq('id', id);
      loadRequests();
    }
    loadRequests();
  </script>
</body>
</html>
