
<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Админ Панел</title>
  <link rel="icon" href="https://turistibg.weebly.com/uploads/1/0/3/2/10320234/2024-01-09-221639_orig.png" type="image/png">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background: #f4f6f8; }

    header {
      background-color: #007acc;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header img {
      height: 50px;
      margin-right: 15px;
    }

    header h1 {
      font-size: 1.2em;
    }

    nav {
      background: #004f80;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    nav button {
      background: none;
      border: none;
      color: white;
      padding: 15px 20px;
      font-size: 1em;
      cursor: pointer;
    }

    nav button:hover, nav button.active {
      background: #006fb3;
    }

    main {
      padding: 20px;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="https://turistibg.weebly.com/uploads/1/0/3/2/10320234/2024-01-09-221639_orig.png" alt="Лого">
  <h1>Админ Панел</h1>
</header>

<nav>
  <button onclick="showSection('form')" class="active">Регистрационна форма</button>
  <button onclick="showSection('users')">Потребители</button>
  <button onclick="showSection('chat')">Чат</button>
</nav>

<main>
  <section id="form" class="section active">
    <h2>Регистрационна форма</h2>
    <p>Тук ще бъде формата за регистрация...</p>
  </section>

  <section id="users" class="section">
    <h2>Потребители</h2>
    <p>Тук ще се зареждат потребителите от базата данни...</p>
  </section>

  <section id="chat" class="section">
    <h2>Чат между потребителите</h2>
    <p>Тук ще бъде чат формата...</p>
  </section>
</main>

<script>
  function showSection(id) {
    document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
    document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    event.target.classList.add('active');
  }
</script>

</body>
</html>
