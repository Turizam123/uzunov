
<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Моето табло - T-MAP</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <style>
    body { font-family: sans-serif; padding: 1rem; background: #f4f4f4; }
    form { background: #fff; padding: 1rem; border-radius: 8px; max-width: 500px; margin: auto; }
    input, textarea { width: 100%; padding: 0.5rem; margin-top: 0.5rem; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 0.6rem 1.2rem; background: #2d8f83; color: #fff; border: none; border-radius: 4px; margin-top: 1rem; }
  </style>
</head>
<body>
  <h2>Подайте нов туристически обект</h2>
  <form id="place-form">
    <input type="text" id="title" placeholder="Заглавие" required />
    <textarea id="description" placeholder="Описание"></textarea>
    <input type="url" id="image_url" placeholder="Линк към снимка" />
    <input type="number" id="latitude" placeholder="Ширина (latitude)" step="any" required />
    <input type="number" id="longitude" placeholder="Дължина (longitude)" step="any" required />
    <button type="submit">Изпрати</button>
  </form>
  <script>
    document.getElementById('place-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const data = {
        title: document.getElementById('title').value,
        description: document.getElementById('description').value,
        image_url: document.getElementById('image_url').value,
        latitude: parseFloat(document.getElementById('latitude').value),
        longitude: parseFloat(document.getElementById('longitude').value),
        created_at: new Date().toISOString()
      };
      await fetch("https://cmiylzpmpwqbacjoqtkx.supabase.co/rest/v1/pending_places", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "apikey": "YOUR_ANON_KEY",
          "Authorization": "Bearer YOUR_ANON_KEY"
        },
        body: JSON.stringify(data)
      });
      alert("Обектът е изпратен за одобрение.");
    });
  </script>
</body>
</html>
