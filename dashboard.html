<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>Форма за обект</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f5f5f5; }
    form { max-width: 400px; margin: auto; background: white; padding: 1rem; border-radius: 8px; }
    input, textarea { width: 100%; padding: 0.5rem; margin: 0.5rem 0; }
  </style>
</head>
<body>
  <h2>Подайте нов туристически обект</h2>
  <form id="place-form">
    <input type="text" id="title" placeholder="Заглавие" required />
    <textarea id="description" placeholder="Описание" required></textarea>
    <input type="text" id="image_url" placeholder="Линк към снимка" />
    <input type="text" id="latitude" placeholder="Ширина (latitude)" required />
    <input type="text" id="longitude" placeholder="Дължина (longitude)" required />
    <button type="submit">Изпрати</button>
  </form>
  <script>
    const supabase = supabase.createClient('https://cmiylzpmpwqbacjoqtkx.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNtaXlsenBtcHdxYmFjam9xdGt4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE2OTkwNjA5MzAsImV4cCI6MjAxNDYzNjkzMH0.bZcZtVDnN0r_aK7zHMxDxvVvXkEPXDD1Bv-wg9kEfh4');
    document.getElementById('place-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const image_url = document.getElementById('image_url').value;
      const latitude = parseFloat(document.getElementById('latitude').value);
      const longitude = parseFloat(document.getElementById('longitude').value);

      const { error } = await supabase.from('pending_places').insert([{ title, description, image_url, latitude, longitude }]);
      if (error) alert('Грешка при изпращане!');
      else alert('Успешно изпратено!');
    });
  </script>
</body>
</html>
