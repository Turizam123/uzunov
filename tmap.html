<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>T-MAP – Chrome + Коментари</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    html, body { height: 100%; margin: 0; background: #f7f7fb; }
    #map { height: 100vh; width: 100vw; }
    .popup-title { font-weight: bold; }
    .tmap-login-btn, .tmap-visit-btn, .comment-btn {
      background: #1976d2; color: white; padding: 6px 12px; border: none;
      border-radius: 5px; cursor: pointer; margin-top: 5px;
    }
    .comment-list { margin-top: 10px; font-size: 13px; max-height: 120px; overflow-y: auto; }
    .comment-item { margin-bottom: 6px; border-bottom: 1px solid #ddd; padding-bottom: 4px; }
    .comment-item img { width: 20px; height: 20px; border-radius: 50%; vertical-align: middle; margin-right: 5px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="userBar" style="display:none;"></div>
<script>
  function isChrome() {
    return /Chrome/.test(navigator.userAgent)
      && /Google Inc/.test(navigator.vendor)
      && !/Edg/.test(navigator.userAgent)
      && !/OPR/.test(navigator.userAgent);
  }

  const SUPABASE_URL = "https://cmiylzpmpwqbacjoqtkx.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNtaXlsenBtcHdxYmFjam9xdGt4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM5ODcwMDUsImV4cCI6MjA2OTU2MzAwNX0.FY2d1NSGTmw6SydxT_V0cKF7Kp2USbp91VdfO_eqZz8";
  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  let currentUser = null;

  async function loginWithGoogle() {
    if (!isChrome()) return;
    await supabase.auth.signInWithOAuth({ provider: 'google' });
  }
  async function logout() {
    await supabase.auth.signOut();
    location.reload();
  }

  function renderUserBar(user) {
    const bar = document.getElementById('userBar');
    if (!user) { bar.style.display = 'none'; return; }
    const name = user.user_metadata?.name || user.email;
    const img = user.user_metadata?.avatar_url || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(name);
    bar.innerHTML = `<img src="${img}" style="width:28px;height:28px;border-radius:50%;"> ${name} <button onclick="logout()">Изход</button>`;
    bar.style.display = 'block';
  }

  const map = L.map('map').setView([42.7339, 25.4858], 7);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

  const customIcon = L.icon({ iconUrl: 'logo01082025.svg', iconSize: [52, 52], iconAnchor: [26, 48] });

  async function addMarker(obj) {
    const marker = L.marker([+obj.latitude, +obj.longitude], { icon: customIcon }).addTo(map);
    marker.bindPopup(
      `<div class="popup-title">${obj.title}</div>
       <div>${obj.description || ""}</div>
       ${(obj.image_url ? `<img src="${obj.image_url}" style="width:100%;margin-top:6px;border-radius:6px;">` : "")}
       <div id="visit-section-${obj.id}"></div>
       <div id="comments-section-${obj.id}"></div>`
    );
    marker.on('popupopen', () => {
      showVisitSection(obj.id);
      loadComments(obj.id);
    });
  }

  async function showVisitSection(objectId) {
    const el = document.getElementById('visit-section-' + objectId);
    if (!isChrome()) {
      el.innerHTML = `<div style="color:red;">⚠️ Само за Google Chrome</div>`;
      return;
    }
    if (!currentUser) {
      el.innerHTML = `<button class="tmap-login-btn" onclick="loginWithGoogle()">Вход с Google</button>`;
      return;
    }
    const { data: vis } = await supabase
      .from('visits')
      .select('id')
      .eq('object_id', objectId)
      .eq('user_id', currentUser.id)
      .maybeSingle();
    if (vis) {
      el.innerHTML = `<div>✅ Вече сте се отбелязали</div>`;
    } else {
      el.innerHTML = `<button class="tmap-visit-btn" onclick="markVisit('${objectId}')">Отбележи се</button>`;
    }
  }

  async function markVisit(objectId) {
    if (!currentUser) return;
    await supabase.from('visits').insert([{
      object_id: objectId,
      user_id: currentUser.id,
      user_name: currentUser.user_metadata?.name,
      user_avatar: currentUser.user_metadata?.avatar_url
    }]);
    showVisitSection(objectId);
  }

  async function loadComments(objectId) {
    const el = document.getElementById('comments-section-' + objectId);
    if (!currentUser) { el.innerHTML = ''; return; }
    let { data: comments } = await supabase
      .from('comments')
      .select('*')
      .eq('object_id', objectId)
      .order('created_at', { ascending: false });
    let html = `<textarea id="comment-input-${objectId}" rows="2" style="width:100%;"></textarea>
                <button class="comment-btn" onclick="postComment('${objectId}')">Добави коментар</button>
                <div class="comment-list">`;
    comments.forEach(c => {
      html += `<div class="comment-item"><img src="${c.user_avatar}" alt=""> <b>${c.user_name}</b>: ${c.comment_text}</div>`;
    });
    html += `</div>`;
    el.innerHTML = html;
  }

  async function postComment(objectId) {
    const text = document.getElementById('comment-input-' + objectId).value.trim();
    if (!text) return;
    await supabase.from('comments').insert([{
      object_id: objectId,
      user_id: currentUser.id,
      user_name: currentUser.user_metadata?.name,
      user_avatar: currentUser.user_metadata?.avatar_url,
      comment_text: text
    }]);
    loadComments(objectId);
  }
  window.postComment = postComment;

  async function loadMarkers() {
    const { data } = await supabase.from('objects').select('*');
    data.forEach(addMarker);
  }

  (async function init() {
    if (!isChrome()) {
      document.body.innerHTML = '<div style="padding:40px;text-align:center;color:red;">⚠️ Само за Google Chrome</div>';
      return;
    }
    const { data: { user } } = await supabase.auth.getUser();
    currentUser = user;
    renderUserBar(user);
    await loadMarkers();
    supabase.auth.onAuthStateChange((_event, session) => {
      if (session?.user) location.reload();
    });
  })();
</script>
</body>
</html>
