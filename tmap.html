<script>
  
let newMarkers = [];

function showNotification(newCount) {
  const toast = document.getElementById("toast");
  const sound = document.getElementById("notifSound");
  toast.innerText = `üÜï ${newCount} –Ω–æ–≤–∏ –æ–±–µ–∫—Ç–∞ ‚Äì –Ω–∞—Ç–∏—Å–Ω–∏ —Ç—É–∫, –∑–∞ –¥–∞ –≥–∏ –≤–∏–¥–∏—à`;

}



function filterMarkers() {
  const selected = document.getElementById("filterSelect").value;
  allMarkers.forEach(m => map.removeLayer(m));
  allMarkers.forEach(m => {
    if (!selected || m.category === selected) {
      m.addTo(map);
    }
  });
}

function updateFilterOptions(data) {
  const select = document.getElementById("filterSelect");
  const categories = Array.from(new Set(data.map(obj => obj.category).filter(Boolean)));
  categories.forEach(cat => {
    const opt = document.createElement("option");
    opt.value = cat;
    opt.textContent = cat;
    select.appendChild(opt);
  });
}

function showAllMarkers() {
  allMarkers.forEach(m => m.addTo(map));
  map.setView(allMarkers[0].getLatLng(), 8);
}

function showOnlyNewMarkers() {
  allMarkers.forEach(m => map.removeLayer(m));
  newMarkers.forEach(m => {
    m.addTo(map);
    m.openPopup();
    map.setView(m.getLatLng(), 14);
  });
}

async function detectNewObjects(data) {
  const lastVisit = localStorage.getItem("tmap_last_visit");
  const newObjects = data.filter(obj => !lastVisit || obj.created_at > lastVisit);

  if (newObjects.length > 0) {
    showNotification(newObjects.length);
  }

  updateFilterOptions(data);
  localStorage.setItem("tmap_last_visit", new Date().toISOString());
  return newObjects;
}

  
const orangeIcon = new L.Icon({

  iconSize: [32, 32],

  popupAnchor: [0, -32]
});

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {

  }).addTo(map);

  const { createClient } = supabase;

  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNtaXlsenBtcHdxYmFjam9xdGt4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM5ODcwMDUsImV4cCI6MjA2OTU2MzAwNX0.FY2d1NSGTmw6SydxT_V0cKF7Kp2USbp91VdfO_eqZz8";
  const supabaseClient = createClient(supabaseUrl, supabaseKey);

  let allMarkers = [];
    detectNewObjects(data).then(objs => {

const popup = `<b>${obj.title}</b><br>${obj.description}<br>
${obj.mountain ? "<i>üèî " + obj.mountain + "</i><br>" : ""}
${obj.category ? "<i>üìå " + obj.category + "</i>" : ""}`;

const marker = L.marker([obj.latitude, obj.longitude], { icon: orangeIcon }).bindPopup(popup);
        marker.category = obj.category;
        return marker;
      });
    });

  async function loadObjects() {
    const { data, error } = await supabaseClient.from("objects").select("*");
    if (error) {
      alert("–ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –∑–∞—Ä–µ–∂–¥–∞–Ω–µ –Ω–∞ –æ–±–µ–∫—Ç–∏—Ç–µ.");
      return;
    }

    allMarkers = [];
    detectNewObjects(data).then(objs => {
      newMarkers = objs.map(obj => {
        
const popup = `<b>${obj.title}</b><br>${obj.description}<br>
${obj.mountain ? "<i>üèî " + obj.mountain + "</i><br>" : ""}
${obj.category ? "<i>üìå " + obj.category + "</i>" : ""}`;

const marker = L.marker([obj.latitude, obj.longitude], { icon: orangeIcon }).bindPopup(popup);
        marker.category = obj.category;
        return marker;
      });
    });

    data.forEach(obj => {
      const marker = L.marker([obj.latitude, obj.longitude]).addTo(map);

      let popupContent = `<strong>${obj.title}</strong><br>${obj.description}<br><em>${obj.mountain}</em>`;
      if (obj.image_url) {
        popupContent += `<br><img src="${obj.image_url}" class="popup-image">`;
      }

      marker.bindPopup(popupContent);
      marker.objTitle = obj.title.toLowerCase();
      marker.objMountain = obj.mountain.toLowerCase();
      allMarkers.push(marker);
    });
  }

  function filterMarkers() {
    const titleQuery = document.getElementById("search-input").value.toLowerCase();
    const mountainQuery = document.getElementById("mountain-input").value.toLowerCase();

    allMarkers.forEach(marker => {
      const matchTitle = marker.objTitle.includes(titleQuery);
      const matchMountain = marker.objMountain.includes(mountainQuery);

      if (matchTitle && matchMountain) {
        map.addLayer(marker);
      } else {
        map.removeLayer(marker);
      }
    });
  }

  document.getElementById("search-input").addEventListener("input", filterMarkers);
  document.getElementById("mountain-input").addEventListener("input", filterMarkers);

  loadObjects();
