
<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Favicon Loader</title>
  <script>
    // Автоматично добавя favicon ресурси към документа
    const links = [
      { rel: "icon", type: "image/png", sizes: "96x96", href: "/favicon-96x96.png" },
      { rel: "icon", type: "image/svg+xml", href: "/favicon.svg" },
      { rel: "icon", href: "/favicon.ico" },
      { rel: "shortcut icon", href: "/favicon.ico" },
      { rel: "apple-touch-icon", sizes: "180x180", href: "/apple-touch-icon.png" },
      { rel: "manifest", href: "/site.webmanifest" },
      { rel: "icon", type: "image/png", sizes: "192x192", href: "/web-app-manifest-192x192.png" },
      { rel: "icon", type: "image/png", sizes: "512x512", href: "/web-app-manifest-512x512.png" },
    ];
    const metas = [
      { name: "apple-mobile-web-app-title", content: "T-MAP" },
      { name: "theme-color", content: "#0ea5e9" },
      { name: "msapplication-TileColor", content: "#0ea5e9" },
      { name: "msapplication-TileImage", content: "/favicon-96x96.png" }
    ];
    links.forEach(data => {
      const l = document.createElement('link');
      Object.assign(l, data);
      document.head.appendChild(l);
    });
    metas.forEach(data => {
      const m = document.createElement('meta');
      Object.assign(m, data);
      document.head.appendChild(m);
    });
  </script>
</head>
<body></body>
</html>
