<!doctype html>
<html lang="bg">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Админ – Табло</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-slate-50 text-slate-900">

<!-- CONFIG -->
<script src="../config.js"></script>

<!-- ADMIN NAV + AUTH GUARD -->
<script src="./_admin-nav.js"></script>

<!-- PAGE -->
<main class="mx-auto max-w-7xl px-4 py-8 space-y-6">

  <!-- HEADER -->
  <section class="rounded-2xl border bg-white p-6 shadow-sm">
    <h1 class="text-2xl font-extrabold">Админ табло</h1>

    <p class="mt-2 text-slate-600 text-sm">
      Ако виждаш това и менюто горе – guard + навигацията работят коректно.
    </p>
  </section>

  <!-- QUICK STATS -->
  <section class="grid md:grid-cols-4 gap-4">

    <div class="rounded-xl border bg-white p-4 shadow-sm">
      <div class="text-sm text-slate-500">Модули</div>
      <div id="statModules" class="text-2xl font-extrabold">—</div>
    </div>

    <div class="rounded-xl border bg-white p-4 shadow-sm">
      <div class="text-sm text-slate-500">Теми</div>
      <div id="statLessons" class="text-2xl font-extrabold">—</div>
    </div>

    <div class="rounded-xl border bg-white p-4 shadow-sm">
      <div class="text-sm text-slate-500">Изпити</div>
      <div id="statExams" class="text-2xl font-extrabold">—</div>
    </div>

    <div class="rounded-xl border bg-white p-4 shadow-sm">
      <div class="text-sm text-slate-500">Резултати</div>
      <div id="statResults" class="text-2xl font-extrabold">—</div>
    </div>

  </section>

</main>

<script>
document.addEventListener("DOMContentLoaded", async () => {

  /* ================= WAIT ADMIN CLIENT ================= */

  let tries = 0;

  while (!window.__sb_admin && tries < 40) {
    await new Promise(r => setTimeout(r, 50));
    tries++;
  }

  if (!window.__sb_admin) {
    console.error("Admin client not initialized");
    return;
  }

  const sb = window.__sb_admin;

  /* ================= LOAD STATS ================= */

  try {

    const [
      modules,
      lessons,
      exams,
      results
    ] = await Promise.all([

      sb.from("modules").select("id"),
      sb.from("lessons").select("id"),
      sb.from("exams").select("id"),
      sb.from("exam_results").select("id")

    ]);

    document.getElementById("statModules").textContent =
      modules.data?.length || 0;

    document.getElementById("statLessons").textContent =
      lessons.data?.length || 0;

    document.getElementById("statExams").textContent =
      exams.data?.length || 0;

    document.getElementById("statResults").textContent =
      results.data?.length || 0;

  } catch (err) {

    console.error("Stats load error", err);

  }

});
</script>

</body>
</html>
