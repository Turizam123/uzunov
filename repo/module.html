<!doctype html>
<html lang="bg">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Модул</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-50 text-slate-900">
  <div class="max-w-5xl mx-auto px-4 py-8">
    <div class="flex items-start justify-between gap-4">
      <div>
        <h1 id="title" class="text-2xl font-extrabold">Модул</h1>
        <p id="desc" class="mt-1 text-slate-600 text-sm">Теми и файлове</p>
      </div>
      <div class="flex gap-2">
        <a href="./dashboard.html" class="rounded-xl border px-4 py-2 font-semibold hover:bg-white">Назад</a>
      </div>
    </div>

    <div class="mt-6 rounded-2xl border bg-white p-5 shadow-sm">
      <h2 class="text-lg font-bold">Теми</h2>
      <div id="lessons" class="mt-4 space-y-3"></div>
    </div>
  </div>

  <script src="./config.js"></script>
  <script>
    const { SUPABASE_URL, SUPABASE_ANON_KEY } = window.APP_CONFIG;
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const params = new URLSearchParams(location.search);
    const moduleId = params.get("id");

    function lessonRow(l){
      const el = document.createElement("div");
      el.className = "rounded-xl border p-4 bg-slate-50";
      const fileBtn = l.file_url
        ? `<a class="inline-flex items-center rounded-xl bg-green-600 px-3 py-2 text-sm font-semibold text-white hover:bg-green-700" target="_blank" rel="noopener" href="${l.file_url}">
             Отвори файл (${l.file_type || "file"})
           </a>`
        : `<span class="text-sm text-slate-500">Няма прикачен файл</span>`;
      el.innerHTML = `
        <div class="flex items-start justify-between gap-3">
          <div>
            <div class="font-extrabold">${l.title}</div>
            <div class="mt-1 text-sm text-slate-700">${l.description || ""}</div>
          </div>
          <div class="flex gap-2 items-center">
            ${fileBtn}
          </div>
        </div>
      `;
      return el;
    }

    async function load(){
      const { data: m } = await supabase.from("modules").select("title").eq("id", moduleId).maybeSingle();
      if(m?.title) document.getElementById("title").textContent = m.title;

      const { data, error } = await supabase
        .from("lessons")
        .select("id,title,description,file_url,file_type")
        .eq("module_id", moduleId)
        .order("created_at", { ascending: true });

      if(error) return alert(error.message);

      const box = document.getElementById("lessons");
      box.innerHTML = "";
      (data || []).forEach(l => box.appendChild(lessonRow(l)));
    }

    if(!moduleId) alert("Липсва module id.");
    else load();
  </script>
</body>
</html>
