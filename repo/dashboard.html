<!doctype html>
<html lang="bg">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Табло</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-slate-50 text-slate-900">

<div class="max-w-6xl mx-auto px-4 py-8">

  <!-- NAV -->
  <nav id="mainNav" class="mb-6 flex flex-wrap gap-2 items-center"></nav>

  <!-- HEADER -->
  <div class="flex items-start justify-between gap-4">
    <div>
      <h1 class="text-2xl font-extrabold">Табло</h1>
      <p id="who" class="mt-1 text-slate-600 text-sm"></p>
    </div>
  </div>

  <!-- CONTENT -->
  <div class="mt-6 grid lg:grid-cols-3 gap-4">

    <!-- MODULES -->
    <div class="lg:col-span-2 rounded-2xl border bg-white p-5 shadow-sm">
      <h2 class="text-lg font-bold">Модули</h2>
      <div id="modules" class="mt-4 grid sm:grid-cols-2 gap-4"></div>
    </div>

    <!-- INFO -->
    <div class="rounded-2xl border bg-white p-5 shadow-sm">
      <h2 class="text-lg font-bold">Информация</h2>
      <div class="mt-4 space-y-2 text-sm text-slate-700">
        <p>• Отваряй темите от модулите и сваляй PDF / Word файловете.</p>
        <p>• Ако модулът има активен изпит, ще видиш бутон „Изпит“.</p>
        <p>• Резултатите се записват автоматично.</p>
      </div>
    </div>

  </div>
</div>

<!-- CONFIG -->
<script src="./config.js"></script>

<script>
/* ================= INIT ================= */
if (!window.APP_CONFIG) {
  alert("config.js не е зареден");
  throw new Error("APP_CONFIG missing");
}

const { SUPABASE_URL, SUPABASE_ANON_KEY, ADMIN_EMAIL } = window.APP_CONFIG;
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

/* ================= NAV ================= */
function renderNav({ isAdmin }) {
  const nav = document.getElementById("mainNav");

  nav.innerHTML = `
    <a href="./dashboard.html"
       class="rounded-xl border px-4 py-2 font-semibold hover:bg-white">
       Табло
    </a>

    <a href="./modules.html"
       class="rounded-xl border px-4 py-2 font-semibold hover:bg-white">
       Модули
    </a>

    ${isAdmin ? `
      <a href="./results.html"
         class="rounded-xl border px-4 py-2 font-semibold hover:bg-white">
         Резултати
      </a>

      <a href="./admin.html"
         class="rounded-xl border px-4 py-2 font-semibold hover:bg-white">
         Админ панел
      </a>
    ` : `
      <a href="./results.html"
         class="rounded-xl border px-4 py-2 font-semibold hover:bg-white">
         Моите резултати
      </a>
    `}

    <button id="btnLogout"
      class="ml-auto rounded-xl bg-slate-900 px-4 py-2 font-semibold text-white hover:bg-slate-800">
      Изход
    </button>
  `;

  document.getElementById("btnLogout").onclick = async () => {
    await sb.auth.signOut();
    location.href = "./login.html";
  };
}

/* ================= GUARD ================= */
async function guard() {
  const { data: { session } } = await sb.auth.getSession();

  if (!session) {
    location.href = "./login.html";
    return null;
  }

  const email = session.user.email || "";
  const isAdmin = email.toLowerCase() === ADMIN_EMAIL.toLowerCase();

  renderNav({ isAdmin });

  if (isAdmin) {
    document.getElementById("who").textContent =
      "Администратор: " + email;
  } else {
    const { data: userRow, error } = await sb
      .from("users")
      .select("email")
      .eq("email", email)
      .maybeSingle();

    if (error || !userRow) {
      location.href = "./login.html";
      return null;
    }

    document.getElementById("who").textContent =
      "Влязъл курсист: " + email;
  }

  return { isAdmin };
}

/* ================= MODULE CARD ================= */
function cardModule(m, isAdmin) {
  const el = document.createElement("div");
  el.className = "rounded-2xl border p-4 bg-slate-50";

  el.innerHTML = `
    <div class="flex items-start justify-between gap-3">
      <div>
        <div class="font-extrabold">${m.title}</div>
        <div class="mt-1 text-xs text-slate-600">
          ${m.type || ""} ${m.is_mandatory ? "• задължителен" : ""}
        </div>
      </div>
      <a class="text-sm font-semibold underline"
         href="./module.html?id=${encodeURIComponent(m.id)}">
         Отвори
      </a>
    </div>

    <div class="mt-3 flex gap-2">
      <a class="rounded-xl bg-white border px-3 py-2 text-sm font-semibold hover:bg-white"
         href="./module.html?id=${encodeURIComponent(m.id)}">
         Теми
      </a>

      ${isAdmin ? `` : `
        <a class="rounded-xl bg-green-600 px-3 py-2 text-sm font-semibold text-white hover:bg-green-700"
           href="./exam.html?module_id=${encodeURIComponent(m.id)}">
           Изпит
        </a>
      `}
    </div>
  `;
  return el;
}

/* ================= LOAD MODULES ================= */
async function loadModules(isAdmin) {
  const { data, error } = await sb
    .from("modules")
    .select("id,title,type,is_mandatory")
    .order("created_at", { ascending: true });

  if (error) {
    alert(error.message);
    return;
  }

  const box = document.getElementById("modules");
  box.innerHTML = "";

  (data || []).forEach(m => {
    box.appendChild(cardModule(m, isAdmin));
  });
}

/* ================= BOOT ================= */
(async () => {
  const ctx = await guard();
  if (!ctx) return;

  await loadModules(ctx.isAdmin);
})();
</script>

</body>
</html>
