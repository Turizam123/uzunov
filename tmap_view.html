<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Туристическа карта (T-MAP)</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
    .popup-img {
      width: 100%;
      max-width: 250px;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const map = L.map('map').setView([42.7, 25.3], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    const supabaseUrl = 'https://cmiylzpmpwqbacjoqtkx.supabase.co';
    const supabaseKey = 'YOUR_PUBLIC_ANON_KEY';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function loadObjects() {
      const { data, error } = await supabase.from('objects').select('*');
      if (error) {
        console.error('Грешка при зареждане:', error);
        return;
      }

      data.forEach(obj => {
        const popupContent = `
          <strong>${obj.title}</strong><br>
          <p>${obj.description}</p>
          ${obj.image_url ? `<img class="popup-img" src="${obj.image_url}" alt="${obj.title}" />` : ''}
        `;

        L.marker([obj.latitude, obj.longitude])
          .addTo(map)
          .bindPopup(popupContent);
      });
    }

    loadObjects();
  </script>

</body>
</html>
