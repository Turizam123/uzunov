
<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Админ панел</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 30px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }
    .card img {
      max-width: 300px;
      border-radius: 8px;
      margin-top: 10px;
    }
    .buttons {
      margin-top: 12px;
    }
    button {
      margin-right: 10px;
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
    .approve { background-color: #4CAF50; color: white; }
    .reject { background-color: #f44336; color: white; }
    .map {
      height: 200px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h2>Админ панел – чакащи обекти</h2>
  <div id="pendingList">Зареждане...</div>

  <script>
    const supabase = supabase.createClient(
      'https://cmiylzpmpwqbacjoqtkx.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNtaXlsenBtcHdxYmFjam9xdGt4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM5ODcwMDUsImV4cCI6MjA2OTU2MzAwNX0.FY2d1NSGTmw6SydxT_V0cKF7Kp2USbp91VdfO_eqZz8'
    );

    async function loadPending() {
      const { data, error } = await supabase
        .from('pending_places')
        .select('*')
        .order('created_at', { ascending: false });

      const list = document.getElementById('pendingList');
      list.innerHTML = '';

      if (error || data.length === 0) {
        list.innerHTML = '<p>Няма чакащи обекти.</p>';
        return;
      }

      data.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <h3>${item.title}</h3>
          <p><strong>Описание:</strong> ${item.description || '–'}</p>
          <p><strong>Координати:</strong> ${item.latitude}, ${item.longitude}</p>
          <img src="${item.image_url}" alt="Снимка">
          <div id="map-${index}" class="map"></div>
          <div class="buttons">
            <button class="approve" onclick="approve(${item.id})">✅ Одобри</button>
            <button class="reject" onclick="reject(${item.id})">❌ Откажи</button>
          </div>
        `;
        list.appendChild(div);

        setTimeout(() => {
          if (item.latitude && item.longitude) {
            const map = L.map(`map-${index}`).setView([item.latitude, item.longitude], 12);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
              attribution: '&copy; OpenStreetMap'
            }).addTo(map);
            L.marker([item.latitude, item.longitude]).addTo(map);
          }
        }, 100);
      });
    }

    async function approve(id) {
      const { data: place, error } = await supabase.from('pending_places').select('*').eq('id', id).single();
      if (error) return alert('Грешка при зареждане.');

      const { error: insertErr } = await supabase.from('objects').insert([{
        title: place.title,
        description: place.description,
        image_url: place.image_url,
        latitude: place.latitude,
        longitude: place.longitude,
        created_at: place.created_at
      }]);

      if (insertErr) return alert('Грешка при одобрение.');

      await supabase.from('pending_places').delete().eq('id', id);
      loadPending();
    }

    async function reject(id) {
      const confirmReject = confirm('Сигурни ли сте, че искате да откажете този обект?');
      if (!confirmReject) return;

      const { error } = await supabase.from('pending_places').delete().eq('id', id);
      if (error) return alert('Грешка при изтриване.');
      loadPending();
    }

    loadPending();
  </script>
</body>
</html>
