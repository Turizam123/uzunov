
<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Админ Вход</title>
  <link id="favicon" rel="icon" type="image/png" href="favicon-normal.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef3f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .logo {
      width: 120px;
      margin-bottom: 20px;
    }
    .login-box {
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 1em;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 0.8em;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }
    button {
      width: 100%;
      padding: 0.8em;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    .error {
      color: red;
      margin-top: 1em;
    }
  </style>
</head>
<body>

  <img src="favicon-normal.png" alt="Лого" class="logo">

  <div class="login-box">
    <h2>Админ Вход</h2>
    <form onsubmit="return login(event)">
      <input type="email" id="email" placeholder="Имейл" required>
      <input type="password" id="password" placeholder="Парола" required>
      <button type="submit">Вход</button>
    </form>
    <div class="error" id="error"></div>
  </div>

  <script>
    // Смяна на favicon при неактивен таб
    const favicon = document.getElementById("favicon");
    document.addEventListener("visibilitychange", () => {
      if (document.hidden) {
        favicon.href = "favicon-faded.png";
      } else {
        favicon.href = "favicon-normal.png";
      }
    });

    // Примерен вход
    function login(event) {
      event.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (email === "admin@example.com" && password === "parola123") {
        alert("Успешен вход!");
        window.location.href = "calendar.html";
      } else {
        document.getElementById('error').innerText = "Грешен имейл или парола.";
      }
    }
  </script>

</body>
</html>
