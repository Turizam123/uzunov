
<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Админ Панел – Одобрение на обекти</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f5f7; padding: 20px; }
    h2 { color: #333; }
    .submission { background: #fff; padding: 15px; margin-bottom: 15px; border-radius: 8px;
                  box-shadow: 0 0 10px rgba(0,0,0,0.05); }
    button { margin-top: 10px; padding: 8px 12px; background: #28a745; color: white;
             border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #218838; }
  </style>
</head>
<body>
  <h2>Заявки за одобрение</h2>
  <div id="submissions"></div>

  <script>
    const supabase = supabase.createClient(
      "https://cmiylzpmpwqbacjoqtkx.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNtaXlsenBtcHdxYmFjam9xdGt4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM5ODcwMDUsImV4cCI6MjA2OTU2MzAwNX0.FY2d1NSGTmw6SydxT_V0cKF7Kp2USbp91VdfO_eqZz8"
    );

    async function loadSubmissions() {
      const { data, error } = await supabase
        .from("submissions")
        .select("*")
        .eq("approved", false)
        .order("created_at", { ascending: false });

      const container = document.getElementById("submissions");
      if (error || !data) {
        container.innerHTML = "Грешка при зареждане на заявки.";
        return;
      }

      if (data.length === 0) {
        container.innerHTML = "<p>Няма чакащи заявки.</p>";
        return;
      }

      container.innerHTML = "";
      data.forEach(item => {
        const div = document.createElement("div");
        div.className = "submission";
        div.innerHTML = `
          <strong>Заглавие:</strong> ${item.title}<br/>
          <strong>Описание:</strong> ${item.description}<br/>
          <strong>Местоположение:</strong> ${item.location}<br/>
          ${item.image_url ? `<img src="${item.image_url}" width="200"><br/>` : ""}
          <button onclick="approve(${item.id})">Одобри</button>
        `;
        container.appendChild(div);
      });
    }

    async function approve(id) {
      const { error } = await supabase
        .from("submissions")
        .update({ approved: true })
        .eq("id", id);

      if (!error) {
        alert("Одобрено!");
        loadSubmissions();
      } else {
        alert("Грешка при одобрение.");
      }
    }

    loadSubmissions();
  </script>
</body>
</html>
