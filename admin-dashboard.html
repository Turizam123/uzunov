
<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>МОЕТО ТАБЛО</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Добави нов туристически обект</h2>
  <form id="placeForm">
    <label>Заглавие:</label>
    <input type="text" name="title" required>

    <label>Описание:</label>
    <textarea name="description" required></textarea>

    <label>Линк към снимка:</label>
    <input type="url" name="image_url" required>

    <label>Ширина (latitude):</label>
    <input type="number" step="any" name="latitude" required>

    <label>Дължина (longitude):</label>
    <input type="number" step="any" name="longitude" required>

    <button type="submit">Изпрати</button>
  </form>

  <script>
    const supabase = supabase.createClient(
      'https://cmiylzpmpwqbacjoqtkx.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNtaXlsenBtcHdxYmFjam9xdGt4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM5ODcwMDUsImV4cCI6MjA2OTU2MzAwNX0.FY2d1NSGTmw6SydxT_V0cKF7Kp2USbp91VdfO_eqZz8'
    );

    document.getElementById('placeForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const form = e.target;

      const { error } = await supabase.from('pending_places').insert([{
        title: form.title.value,
        description: form.description.value,
        image_url: form.image_url.value,
        latitude: parseFloat(form.latitude.value),
        longitude: parseFloat(form.longitude.value),
        created_at: new Date().toISOString()
      }]);

      if (error) {
        alert('Грешка при изпращане.');
      } else {
        alert('Успешно изпратено за одобрение!');
        form.reset();
      }
    });
  </script>
</body>
</html>
