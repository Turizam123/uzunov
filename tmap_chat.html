            <div class="mt-2 flex items-center gap-3 ${mine?'text-slate-200':'text-slate-500'}">${likeBtn} ${time} <span class="opacity-60">‚Ä¢</span> ${actions.join(' ')}</div>
          </div>
          ${mine?`<img src='${esc(avatar)}' class='w-8 h-8 rounded-full ring-2 ring-slate-200'/>`:''}
        </div>`;
    }
    function renderMessage(m){ $messages.insertAdjacentHTML('beforeend', messageHtml(m)); }

    function renderBody(text){
      const t = text.trim();
      // Image inline
      if (isImageUrl(t)){
        const safe = esc(t);
        return `<a href='${safe}' target='_blank' rel='noopener'><img src='${safe}' alt='image' loading='lazy' class='mt-1 rounded-lg border ${/* max height*/''} max-h-80'></a>`;
      }
      // YouTube embed
      const yt = extractYouTubeId(t);
      if (yt){
        return `<div style="aspect-ratio:16/9" class="mt-1"><iframe src="https://www.youtube.com/embed/${yt}" title="YouTube video" loading="lazy" allowfullscreen class="w-full h-full rounded-lg border"></iframe></div>`;
      }
      // Quote formatting (lines starting with > ) remain as pre-wrapped text
      return linkify(esc(t));
    }

    // Send
    $composer.addEventListener('submit', async (e)=>{
      e.preventDefault();
      const txt=$input.value.trim();
      if(!txt) return;
      // Rate limit: 5 —Å—ä–æ–±—â–µ–Ω–∏—è –∑–∞ 10 —Å–µ–∫.
      const now=Date.now();
      while (sendTimes.length && now - sendTimes[0] > 10000) sendTimes.shift();
      if (sendTimes.length >= 5){ showToast('–ú–æ–ª—è, –∑–∞–±–∞–≤–µ—Ç–µ —Ç–µ–º–ø–æ—Ç–æ (–∞–Ω—Ç–∏-—Å–ø–∞–º)'); return; }
      sendTimes.push(now);

      const row={ username:S.me.name, avatar:S.me.avatar, content:txt, sender_id:S.user.id, sender_name:S.me.name, sender_avatar:S.me.avatar, room_id:S.roomId };
      $input.value=''; autoResize($input);
      try{
        const { error } = await sb.from('messages').insert(row);
        if (error) throw error;
      }catch(err){
        // –ê–∫–æ –µ –æ—Ñ–ª–∞–π–Ω/–º—Ä–µ–∂–æ–≤–∞ –≥—Ä–µ—à–∫–∞ ‚Äì –æ–ø–∞—à–∫–∞
        queueOutbox(row);
        showToast('–ù—è–º–∞ –≤—Ä—ä–∑–∫–∞. –°—ä–æ–±—â–µ–Ω–∏–µ—Ç–æ –µ –≤ –æ–ø–∞—à–∫–∞.');
      }
    });

    // Reply/Copy/Edit/Delete
    window.replyMsg = function(id){ const m=S.messages.get(id); if(!m) return; const quote = (m.content||'').replace(/\n/g,'\n> '); $input.value = `> ${quote}\n`; $input.focus(); autoResize($input); }
    window.copyLink = async function(id){ const url = `${location.origin}${location.pathname}#m-${id}`; try{ await navigator.clipboard.writeText(url); showToast('–õ–∏–Ω–∫—ä—Ç –µ –∫–æ–ø–∏—Ä–∞–Ω'); }catch(_){ prompt('–ö–æ–ø–∏—Ä–∞–π—Ç–µ –ª–∏–Ω–∫–∞:', url); } }
    window.editMsg = async function(id){ const m=S.messages.get(id); if(!m) return; const mine = m.sender_id===S.user.id; if(!mine){ return showToast('–ú–æ–∂–µ –¥–∞ —Ä–µ–¥–∞–∫—Ç–∏—Ä–∞—Ç–µ —Å–∞–º–æ —Å–≤–æ–∏ —Å—ä–æ–±—â–µ–Ω–∏—è'); }
      const txt = prompt('–†–µ–¥–∞–∫—Ç–∏—Ä–∞–π—Ç–µ —Å—ä–æ–±—â–µ–Ω–∏–µ—Ç–æ:', m.content||''); if(txt==null) return; const newText = txt.trim(); if(!newText) return; const { error } = await sb.from('messages').update({ content:newText + ' (—Ä–µ–¥–∞–∫—Ç–∏—Ä–∞–Ω–æ)' }).eq('id', id); if(error) alert('–ì—Ä–µ—à–∫–∞ –ø—Ä–∏ —Ä–µ–¥–∞–∫—Ü–∏—è: '+error.message); }
    window.delMsg = async function(id){ const m=S.messages.get(id); if(!m) return; const mine = m.sender_id===S.user.id; if(!mine){ return showToast('–ú–æ–∂–µ –¥–∞ –∏–∑—Ç—Ä–∏–≤–∞—Ç–µ —Å–∞–º–æ —Å–≤–æ–∏ —Å—ä–æ–±—â–µ–Ω–∏—è'); }
      if(!confirm('–î–∞ –∏–∑—Ç—Ä–∏–µ–º –ª–∏ —Å—ä–æ–±—â–µ–Ω–∏–µ—Ç–æ?')) return; const { error } = await sb.from('messages').update({ content:'‚ü™ –°—ä–æ–±—â–µ–Ω–∏–µ—Ç–æ –µ –∏–∑—Ç—Ä–∏—Ç–æ –æ—Ç –∞–≤—Ç–æ—Ä–∞ ‚ü´' }).eq('id', id); if(error) alert('–ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –∏–∑—Ç—Ä–∏–≤–∞–Ω–µ: '+error.message); }

    // Likes
    window.toggleLike = async function(id){
      const msg = S.messages.get(id); if(!msg) return;
      const uid = S.user.id;
      const prev = Array.isArray(msg.liked_by) ? msg.liked_by.slice() : [];
      const had = prev.includes(uid);
      msg.liked_by = had ? prev.filter(x=>x!==uid) : prev.concat(uid);
      S.messages.set(id, msg);
      const mnt = document.getElementById('msg-'+id); if(mnt) mnt.outerHTML = messageHtml(msg);
      const { error } = await sb.rpc('toggle_like', { p_msg_id:id });
      if (error){ msg.liked_by = prev; S.messages.set(id,msg); if(mnt) mnt.outerHTML = messageHtml(msg); alert('–ì—Ä–µ—à–∫–∞ –ø—Ä–∏ —Ö–∞—Ä–µ—Å–≤–∞–Ω–µ: '+error.message); }
    }

    // Emoji
    function initEmoji(){
      const base = TWE_BASE.endsWith('/') ? TWE_BASE : TWE_BASE + '/';
      const grid = EMOJIS.map(e=>{
        const cp = Array.from(e).map(s=>s.codePointAt(0).toString(16)).join('-');
        const safe = e.replace(/\"/g,'&quot;');
        return `<button type="button" class="emoji-btn" data-e="${safe}"><img class="twemoji" src="${base}${cp}.svg" alt="${safe}" onerror="this.parentElement.textContent='${safe}'"/></button>`;
      }).join('');
      $emojiPanel.innerHTML = grid;
      $btnEmoji.addEventListener('click', ()=>{ $emojiPanel.classList.toggle('hidden'); });
      $emojiPanel.addEventListener('click', (ev)=>{ const btn=ev.target.closest('.emoji-btn'); if(btn){ $input.value += btn.dataset.e; $input.focus(); autoResize($input); }});
      document.addEventListener('click', (ev)=>{ if(!ev.composedPath().includes($emojiPanel) && !ev.composedPath().includes($btnEmoji)) $emojiPanel.classList.add('hidden'); });
    }

    // Notifications / sound
    function enableNotifications(){
      if ('Notification' in window && Notification.permission==='default'){
        try{ Notification.requestPermission(); }catch(e){}
      }
      const unlock = ()=>{ try{ $ding.play().then(()=>{ $ding.pause(); $ding.currentTime=0; }).catch(()=>{}); }catch(_){ }
        document.removeEventListener('pointerdown',unlock); };
      document.addEventListener('pointerdown', unlock, {passive:true});
      document.addEventListener('visibilitychange', ()=>{ if(!document.hidden) clearUnread(); });
    }

    let audioCtx; let soundEnabled=false;
    function unlockAudio(){
      try{
        audioCtx = audioCtx || new (window.AudioContext||window.webkitAudioContext)();
        audioCtx.resume && audioCtx.resume();
        soundEnabled = true;
      }catch(_){ }
    }
    document.addEventListener('pointerdown', unlockAudio, {passive:true});
    $composer?.addEventListener('submit', unlockAudio);
    $btnEmoji?.addEventListener('click', unlockAudio);

    function playDing(){
      if (MUTED) return;
      try{ $ding.volume=0.7; $ding.currentTime=0; $ding.play().catch(()=>{}); }catch(_){ }
      if(!soundEnabled) return;
      try{
        audioCtx = audioCtx || new (window.AudioContext||window.webkitAudioContext)();
        const o=audioCtx.createOscillator(), g=audioCtx.createGain();
        o.type='sine'; o.frequency.value=880; g.gain.value=0.08; o.connect(g); g.connect(audioCtx.destination);
        o.start(); o.stop(audioCtx.currentTime+0.12);
      }catch(_){ }
    }
    function vibrate(){ if (MUTED) return; try{ navigator.vibrate && navigator.vibrate([25,30,25]); }catch(_){ } }

    function showToast(t){ if(!$toast) return; $toast.textContent=t; $toast.classList.remove('hidden'); setTimeout(()=>{$toast.classList.add('hidden')},2500); }
    function markUnread(){ const b=document.getElementById('unread'); b&&b.classList.remove('hidden'); document.title='‚Ä¢ –ù–æ–≤–∏ - T-MAP Chat'; }
    function clearUnread(){ const b=document.getElementById('unread'); b&&b.classList.add('hidden'); document.title='T-MAP Chat'; }

    function notifyIfNeeded(m){
      if(!S.user) return;
      const name = m.sender_name || m.username || '–ù–æ–≤o —Å—ä–æ–±—â–µ–Ω–∏–µ';
      const mine = m.sender_id ? (m.sender_id===S.user.id) : (name===S.me.name);
      if (mine) return;
      playDing(); vibrate();
      if (document.hidden){
        markUnread();
        if ('Notification' in window && Notification.permission==='granted'){
          try{ const n=new Notification('T-MAP —á–∞—Ç',{ body:`${name}: ${(m.content||'').slice(0,100)}`, icon:m.sender_avatar || m.avatar || undefined }); setTimeout(()=>n.close(),5000); }catch(_){ }
        }
      } else {
        showToast(`${name}: ${(m.content||'').slice(0,80)}`);
      }
    }

    // Fallback poll (–∞–∫–æ realtime –µ –±–ª–æ–∫–∏—Ä–∞–Ω)
    setInterval(async()=>{ try{ if(!S.roomId) return; const { data, error } = await sb.from('messages').select('created_at').eq('room_id', S.roomId).order('created_at',{ascending:false}).limit(1); if(!error && data && data[0]){ const ts=Date.parse(data[0].created_at); if(ts>lastMsgAt){ await loadMessages(); } } }catch(_){ } },7000);

    // Connection ping
    setInterval(async()=>{ const { error } = await sb.from('online_users').select('count').limit(1);
      $conn.textContent = error? '–û—Ñ–ª–∞–π–Ω':'–û–Ω–ª–∞–π–Ω';
      $conn.className = 'text-xs px-2 py-1 rounded-full '+(error?'bg-red-100 text-red-700':'bg-emerald-100 text-emerald-700'); if(!error) flushOutbox(); },5000);

    // Scroll handling
    function isAtBottom(){ return ($messages.scrollHeight - $messages.scrollTop - $messages.clientHeight) < 40; }
    function scrollToBottom(force){ if (force || isAtBottom()){ $messages.scrollTop = $messages.scrollHeight; $toBottom.classList.add('hidden'); } }
    function checkScrollBottom(){ if (isAtBottom()) { $toBottom.classList.add('hidden'); clearUnread(); } else { $toBottom.classList.remove('hidden'); } }

    // Highlight from hash
    function highlightFromHash(){ const id = location.hash.replace('#m-',''); if(!id) return; const el = document.getElementById('msg-'+id); if(!el) return; el.classList.add('hl'); el.scrollIntoView({behavior:'smooth', block:'center'}); setTimeout(()=>el.classList.remove('hl'), 2200); }

    // Helpers
    async function ensureDefaultRoom(){
      try{
        let { data, error } = await sb.from('rooms')
          .insert({ slug: DEFAULT_ROOM_SLUG, name:'–û–±—â–∞ —Å—Ç–∞—è', type:'public', created_by: S.user.id }, { onConflict:'slug', ignoreDuplicates:true })
          .select('id,slug,name').maybeSingle();
        if (!data){
          const q = await sb.from('rooms').select('id,slug,name').eq('slug', DEFAULT_ROOM_SLUG).single();
          data = q.data; error = q.error;
        }
        if (error) console.warn('ensureDefaultRoom', error);
        S.roomId = data?.id || S.roomId;
        return data;
      }catch(e){ console.warn('ensureDefaultRoom', e); }
    }
    async function ensureMembership(){
      try{
        if(!S.roomId) return; 
        await sb.from('room_members').insert({ room_id:S.roomId, user_id:S.user.id, role:'member' }, { onConflict:'room_id,user_id', ignoreDuplicates:true });
      }catch(e){ console.warn('ensureMembership', e); }
    }

    function renderTwemoji(el){ try{ if(USE_TWEMOJI&&window.twemoji){ twemoji.parse(el||document.body,{ base:TWE_BASE, folder:'', ext:'.svg' }); } }catch(_){ } }
    function esc(s){return (s||'').replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;').replaceAll('"','&quot;').replaceAll("'","&#39;");}
    function linkify(t){return t.replace(/https?:\/\/[^\s]+/g,u=>`<a class='underline' target='_blank' rel='noopener' href='${u}'>${u}</a>`);}    
    function formatTime(iso){ try{ const d=new Date(iso); return d.toLocaleTimeString('bg-BG',{hour:'2-digit',minute:'2-digit'}); }catch(_){ return ''; } }
    function autoResize(el){ el.style.height='auto'; el.style.height=Math.min(140,el.scrollHeight)+'px'; }

    function isImageUrl(u){ return /^https?:\/\/.+\.(png|jpg|jpeg|gif|webp|avif|svg)(\?.*)?$/i.test(u) || u.startsWith(`https://`); }
    function extractYouTubeId(url){
      const m = url.match(/(?:youtube\.com\/(?:watch\?v=|embed\/)|youtu\.be\/)([\w-]{11})/);
      if (m) return m[1];
      const p = new URLSearchParams((url.split('?')[1]||''));
      return p.get('v');
    }

    // Upload & attach image
    async function handleFiles(){
      const files = Array.from($file.files||[]);
      for (const f of files){ await uploadAndSendImage(f); }
      $file.value='';
    }
    async function uploadAndSendImage(file){
      try{
        const maxBytes = 4 * 1024 * 1024; // 4MB
        let blob = file;
        if (file.size > maxBytes) blob = await downscaleImage(file, 1600);
        const path = `${S.user.id}/${Date.now()}-${(file.name||'img').replace(/[^\w.\-]/g,'_')}`;
        const up = await sb.storage.from(STORAGE_BUCKET).upload(path, blob, { upsert:false, contentType: file.type||'image/jpeg' });
        if (up.error) throw up.error;
        const { data:{ publicUrl } } = sb.storage.from(STORAGE_BUCKET).getPublicUrl(path);
        const row={ username:S.me.name, avatar:S.me.avatar, content: publicUrl, sender_id:S.user.id, sender_name:S.me.name, sender_avatar:S.me.avatar, room_id:S.roomId };
        const { error } = await sb.from('messages').insert(row);
        if (error) throw error;
      }catch(err){ console.warn('upload', err); showToast('–ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –∫–∞—á–≤–∞–Ω–µ/–∏–∑–ø—Ä–∞—â–∞–Ω–µ'); }
    }

    // Simple client-side downscale using canvas
    async function downscaleImage(file, maxW){
      const bmp = await createImageBitmap(file);
      const ratio = Math.min(1, maxW / bmp.width);
      const w = Math.round(bmp.width * ratio); const h = Math.round(bmp.height * ratio);
      const canvas = document.createElement('canvas'); canvas.width = w; canvas.height = h;
      const ctx = canvas.getContext('2d'); ctx.drawImage(bmp, 0, 0, w, h);
      const blob = await new Promise(res=>canvas.toBlob(res, 'image/jpeg', 0.82));
      return blob || file;
    }

    // Outbox queue
    function loadOutbox(){ try{ const arr = JSON.parse(localStorage.getItem(OUTBOX_KEY)||'[]'); if(Array.isArray(arr) && arr.length){ showToast(`–ò–∑–ø—Ä–∞—â–∞–Ω–µ –Ω–∞ ${arr.length} —Å—ä–æ–±—â.`); } }catch(_){ } }
    function queueOutbox(row){ try{ const arr = JSON.parse(localStorage.getItem(OUTBOX_KEY)||'[]'); arr.push(row); localStorage.setItem(OUTBOX_KEY, JSON.stringify(arr)); }catch(_){ } }
    async function flushOutbox(){ try{ const arr = JSON.parse(localStorage.getItem(OUTBOX_KEY)||'[]'); if(!Array.isArray(arr) || !arr.length) return; const toSend = arr.slice(0,5); // batch
      const { error } = await sb.from('messages').insert(toSend); if(!error){ const rest = arr.slice(toSend.length); localStorage.setItem(OUTBOX_KEY, JSON.stringify(rest)); if(rest.length) setTimeout(flushOutbox, 800); else showToast('–û–ø–∞—à–∫–∞—Ç–∞ –µ –∏–∑–ø—Ä–∞—Ç–µ–Ω–∞'); } }catch(_){ } }
  </script>
