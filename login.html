
<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>Вход в T-MAP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f5f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }
    .login-box h1 {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #1a8a8a;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    #errorBox {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Вход в T-MAP</h1>
    <input type="email" id="email" placeholder="Имейл" />
    <input type="password" id="password" placeholder="Парола" />
    <button onclick="login()">Вход</button>
    <div id="errorBox"></div>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://cmiylzpmpwqbacjoqtkx.supabase.co',
      'YOUR_PUBLIC_ANON_KEY'
    );

    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const {{ data, error }} = await supabase.auth.signInWithPassword({ email, password });

      if (error || !data.user) {
        document.getElementById('errorBox').innerText = 'Невалиден имейл или парола.';
        return;
      }

      if (data.user.id === '59e62f07-5fab-443f-a0cb-efd988b44b8f') {
        window.location.href = 'admin_dashboard.html';
      } else {
        window.location.href = 'user_dashboard.html';
      }
    }
  </script>
</body>
</html>
