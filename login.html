<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Вход | T-MAP</title>
  <link rel="icon" type="image/jpeg" href="https://turistibg.weebly.com/uploads/1/0/3/2/10320234/published/logo-edelvais2023love.jpg?1753986288">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #2b8a8a;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #2b8a8a;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 6px;
      font-size: 1em;
    }

    button:hover {
      background-color: #217575;
    }

    .message {
      margin-top: 15px;
      color: red;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Вход в T-MAP</h2>
    <input type="email" id="email" placeholder="Имейл" required />
    <input type="password" id="password" placeholder="Парола" required />
    <button onclick="handleLogin()">Вход</button>
    <div class="message" id="message"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabase = supabase.createClient(
      'https://cmiylzpmpwqbacjoqtkx.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNtaXlsenBtcHdxYmFjam9xdGt4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM5ODcwMDUsImV4cCI6MjA2OTU2MzAwNX0.FY2d1NSGTmw6SydxT_V0cKF7Kp2USbp91VdfO_eqZz8' // замени с реалния си ключ
    );

    async function handleLogin() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const message = document.getElementById('message');

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        message.textContent = "Грешен имейл или парола.";
      } else {
        // Пренасочване след вход
        if (email === 'nssr@abv.bg') {
          window.location.href = 'tmap_admin.html';
        } else {
          window.location.href = 'dashboard.html';
        }
      }
    }
  </script>

</body>
</html>
