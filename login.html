
<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Вход в T-MAP</title>
  <link rel="icon" href="https://turistibg.weebly.com/uploads/1/0/3/2/10320234/published/logo-edelvais2023love.jpg?1753986288" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f5f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      margin-bottom: 1.5rem;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #198f92;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Вход в T-MAP</h2>
    <div class="error" id="error-box"></div>
    <input type="email" id="email" placeholder="Имейл" required />
    <input type="password" id="password" placeholder="Парола" required />
    <button onclick="login()">Вход</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = supabase.createClient(
      'https://cmiylzpmpwqbacjoqtkx.supabase.co',
      'your-anon-key-here' // ← Сложи своя реален Anon Public API Key тук
    );

    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorBox = document.getElementById("error-box");
      errorBox.textContent = "";

      if (!email || !password) {
        errorBox.textContent = "Моля, попълнете имейл и парола.";
        return;
      }

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password,
      });

      if (error || !data.user) {
        errorBox.textContent = "Невалиден имейл или парола.";
        return;
      }

      // Проверка за администратор по UID
      const adminUID = "59e62f07-5fab-443f-a0cb-efd988b44b8f";
      if (data.user.id === adminUID) {
        window.location.href = "admin_dashboard.html";
      } else {
        window.location.href = "user_dashboard.html";
      }
    }
  </script>
</body>
</html>
